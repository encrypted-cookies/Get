    <div class="getform">

<!-- ===================================== -->
            <form id="get-form">
            <h4>TELL US WHAT YOU WANT</h4>
  <input type="hidden" name="contact_number">
            <select class="gForm-inp" name="design_type" id="selGraph" required>
                <optgroup label="LOGOS">
                    <option>Select a Type</option>
                    <option value="simple logo">Simple logo</option>
                    <option value="professional logo">Professional logo</option>
                    <option value="gaming logo">Gaming Logo</option>
                </optgroup>
                <optgroup label="FLYERS">
                    <option value="religious flyer">Religious Flyers</option>
                    <option value="business flyer">Business Flyers</option>
                </optgroup>
                <optgroup label="OTHERS">
                   <option value="gaming banner">Gaming banner</option>
                   <option value="book cover">Book Cover/E-Book Cover</option>
                </optgroup>
                <option value="others">Others</option>
            </select>
            <input type="text" name="PRICE FROM SITE" id="pricez" class="gForm-inp" value="0.00" disabled style="background:white; color:grey">
            <input type="text" name="design_price" id="moveto" hidden>
            <textarea id="gForm-ta" placeholder="Describe What you want..." name="user_desc" required></textarea>
            <h4>HOW TO REACH YOU</h4>
            <input type="text" name="user_name" id="username" class="gForm-inp" placeholder="Your Name..." required>
            <input type="email" name="user_email" id="useremail" class="gForm-inp" placeholder="Your Email..." required>
            <input type="submit" value="SUBMIT" class="gForm-sub">
            <p style="color:white; text-align:center;">PLEASE CLICK SUBMIT BUTTON ONCE AND WAIT 5s</p>

            document.getElementById('get-form').addEventListener('submit', function(event) {
